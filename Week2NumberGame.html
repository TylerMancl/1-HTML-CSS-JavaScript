<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Guess a Number Game</title></head>
    <body onload="do_game()">
    <script>
        var target_index;
        var number = ["Blue", "Red", "Yellow", "Black", "Purple", "Orange", "Green"];
        var guess_input;
        var guesses = 0;
        var finished = false;
        
        
        function do_game() {
            // Generate a random number in the range "[0, length of array - 1]"
            var random_number = Math.random() * color_array.length;
            // Assign target to the random color in the array
            var random_number_interger = Math.floor(random_number);
            // target_index = random_number_integer;
            target_index = random_number_interger;
            target_text = color_array[target_index]

            while(!finished) {
                guess_input_text = prompt("I am thinking of a color in this list \n\n" + color_array.join(",") + "\n\n What color am I thinking of?");
                guess_input = (guess_input_text)
                guesses +=1;
                finished = check_guess();
            }
            function check_guess(){
                    if (color_array.indexOf(guess_input) == -1){
                        alert("I don't recognize that color!")
                        return false;}
                    if (guess_input > target_text) {
                        alert("Your input is alphabetically higher than mine!")
                        return false;}
                    if (guess_input < target_text){
                        alert("Your input is alphabetically lower than mine!")
                        return false;}
                        document.body.style.backgroundColor = guess_input;      
                        alert("You are right! You took " + guesses + " guesses.")
                        return true;

                
                    }}                   
    </script>
    </body>
</html>
